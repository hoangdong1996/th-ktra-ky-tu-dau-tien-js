<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tực đầu tiên của chuỗi có phải chữ hoa không</title>
</head>
<body>
<script>
    function isFirstLetterUpperCase(str) {
        let regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            console.log("String's first character is uppercase");
        } else {
            console.log("String's first character is not uppercase");
        }
     }
    isFirstLetterUpperCase('Nguyen Van Nam');
    isFirstLetterUpperCase('NGUYEN VAN NAM');
    isFirstLetterUpperCase('nguyen van nam');
</script>
</body>
</html>
